<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <h2>Currently registered users</h2>
    <table class="table table-bordered">
        <thead>
            <tr class="table-primary">
            <th>First name</th>
            <th>Last name</th>
            <th>Email</th>
            <th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getUserDetail().getFirstName()}" />
            <td th:text="${user.getUserDetail().getLastName()}" />
            <td th:text="${user.getUserDetail().getEmail()}" />
            <td sec:authorize="hasRole('ROLE_ADMIN')">
                <a th:href="@{/users/delete(id=${user.id})}" class="btn btn-danger">Delete</a>
                <a th:href="@{/users/update(id=${user.id})}" class="btn btn-primary">Edit</a>
            </td>
        </tr>
        </tbody>
    </table>
    <div sec:authorize="hasRole('ROLE_ADMIN')">
    <a th:href="@{/users/create}" class="btn btn-primary" >Add new employee</a>
    </div>
</div>
</body>
</html>
