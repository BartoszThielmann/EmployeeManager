<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Employee form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
<h2>Employee Form</h2>
<form th:action="@{/users/save}" th:object="${user}" method="POST">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="firstName" class="form-label">First name </label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="First name">
        <!-- Show error message -->
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="*{firstName}"></span>
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last name </label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last name">
        <!-- Show error message -->
        <span th:if="${#fields.hasErrors('lastName')}"
              th:errors="*{lastName}"></span>
    </div>
    <div class="mb-3">
        Roles:
        <li th:each="item, stat : ${roles}">
            <input th:if="${user.roles != null}" type="checkbox" th:name="'roles[' + ${stat.index} + ']'" th:value="${item.id}"
                   th:text="${item.name}" th:checked="${#lists.contains(user.roles, ''+item.id)}"/>
            <input th:if="${user.roles == null}" type="checkbox" th:name="'roles[' + ${stat.index} + ']'" th:value="${item.id}"
                   th:text="${item.name}"/>
        </li>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Password: </label>
        <input type="password" id="password" th:field="*{password}" placeholder="password">
        <!-- Show error message -->
        <span th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"></span>
    </div>

    <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
</body>
</html>
