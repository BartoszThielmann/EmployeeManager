<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h2>Employee Form</h2>
<form th:action="@{/employees/save}" th:object="${employee}" method="POST">
    <input type="hidden" th:field="*{id}">
    <input type="text" th:field="*{firstName}" placeholder="First name"><br>
    <input type="text" th:field="*{lastName}" placeholder="Last name"><br>
    <input type="text" th:field="*{email}" placeholder="Email"><br>
    <input type="submit" value="Submit">
</form>

</body>
</html>
