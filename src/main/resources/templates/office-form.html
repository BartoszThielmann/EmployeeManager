<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Office form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
    <h2>Office Form</h2>
    <form th:action="@{/offices/save}" th:object="${office}" method="POST">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="streetAddress">Street address: </label>
            <input type="text" th:field="*{streetAddress}" id="streetAddress">
            <ul>
                <li th:each="err: ${#fields.errors('streetAddress')}" th:text="${err}" style="color:red"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="city">City: </label>
            <input type="text" th:field="*{city}" id="city">
            <ul>
                <li th:each="err: ${#fields.errors('city')}" th:text="${err}" style="color:red"></li>
            </ul>
        </div>

        <div class="mb-3">
            <label for="country">Country: </label>
            <input type="text" th:field="*{country}" id="country">
            <ul>
                <li th:each="err: ${#fields.errors('country')}" th:text="${err}" style="color:red"></li>
            </ul>
        </div>

        Workspaces:
        <button type="submit" name="addWorkspace" class="btn btn-secondary">Add row</button>
        <table>
            <tr th:each="workspace, stat : *{workspaces}">
                <td>
                    <input type="text" th:field="*{workspaces[__${stat.index}__].name}">
                    <input type="hidden" th:field="*{workspaces[__${stat.index}__].id}">
                </td>
                <td>
                    <button type="submit" name="removeWorkspace" th:value="${stat.index}" class="btn btn-danger">Remove row</button>
                </td>
                <td>
                    <ul>
                        <li th:each="err: ${#fields.errors('${office.workspaces[__${stat.index}__].name}')}" th:text="${err}" style="color:red"></li>
                    </ul>
                </td>
            </tr>
        </table>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</div>
</body>
</html>
