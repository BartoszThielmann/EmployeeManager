<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Employee form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div th:insert="~{fragments/header :: header}"></div>
    <div class="container text-center mt-3">
    <form th:action="@{/reservations/save}" th:object="${reservationForm}" method="POST">
        <div class="mb-3">
            <label for="employees">Employee: </label>
            <select th:object="${employees}" th:field="${reservationForm.employeeId}" id="employees">
                <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.firstName} + ' ' + ${employee.lastName}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="workspaces">Workspace: </label>
            <select th:object="${workspaces}" th:field="${reservationForm.workspaceId}" id="workspaces">
                <option th:each="workspace : ${workspaces}" th:value="${workspace.id}" th:text="${workspace.name}"></option>
            </select>
        </div>

        <div class="mb-3">
        <label for="start">Start date:</label>
        <input type="date" id="start" name="trip-start" th:field="*{start}" min="2018-01-01" max="2030-12-31" />
        </div>

        <div class="mb-3">
        <label for="end">End date:</label>
        <input type="date" id="end" name="trip-start" th:field="*{end}" min="2018-01-01" max="2030-12-31" />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
</body>
</html>
