<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="container">
<h2>Employee Form</h2>
<form th:action="@{/employees/save}" th:object="${employee}" method="POST">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
        <label for="firstName" class="form-label">First name </label>
        <input type="text" id="firstName" th:field="*{firstName}" placeholder="First name">
    </div>
    <div class="mb-3">
        <label for="lastName" class="form-label">Last name </label>
        <input type="text" id="lastName" th:field="*{lastName}" placeholder="Last name"><br>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email </label>
        <input type="email" id="email" th:field="*{email}" placeholder="Email"><br>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
</div>
</body>
</html>
