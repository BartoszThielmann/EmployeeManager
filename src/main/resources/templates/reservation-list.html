<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns:sec="http://www.w3.org/1999/xhtml" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Reservations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>
<div class="container">
  <h2>Reservations</h2>
  <table class="table table-bordered">
    <thead>
    <tr class="table-primary">
      <th>Workspace</th>
      <th>Start</th>
      <th>End</th>
      <th>Employee</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="reservation : ${reservations}">
      <td th:text="${reservation.workspace.name} + ', ' + ${reservation.workspace.office.streetAddress} + ', '
      + ${reservation.workspace.office.city}" />
      <td th:text="${reservation.start}" />
      <td th:text="${reservation.end}" />
      <td th:text="${reservation.employee.email}" />
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
